{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <h2 class="mb-3">{{ title }}</h2>
    <p>Вы уверены, что хотите удалить пользователя <strong>{{ user.get_full_name }}</strong> ({{ user.username }})?</p>

    <form method="post">
      {% csrf_token %}
      <div class="d-flex justify-content-start">
        <button type="submit" class="btn btn-danger me-2">{{ button_name }}</button>
        <a href="{% url 'user_list' %}" class="btn btn-secondary">Отмена</a>
      </div>
    </form>
  </div>
{% endblock %}
